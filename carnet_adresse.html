<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="carnet_adresse.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="donneesContacts.js"></script>
    <script src="carnet_adresse.js"></script>
    <title>Carnet d'adresses</title>
</head>
<body>
    <div class="container-fluid">

        <h1>Mes contacts</h1>

        <div class="col"><hr></div>
        <div class="btn btn-toolbar .col-md-6  .col-lg-12">
            <div class="btn ">
              <button class="btn btn-outline-primary">A</button>
              <button class="btn btn-outline-primary">B</button>
              <button class="btn btn-outline-primary">C</button>
              <button class="btn btn-outline-primary">D</button>
              <button class="btn btn-outline-primary">E</button>
              <button class="btn btn-outline-primary">F</button>
              <button class="btn btn-outline-primary">G</button>
              <button class="btn btn-outline-primary">H</button>
              <button class="btn btn-outline-primary">I</button>
              <button class="btn btn-outline-primary">J</button>
              <button class="btn btn-outline-primary">K</button>
              <button class="btn btn-outline-primary">L</button>
              <button class="btn btn-outline-primary">M</button>
              <button class="btn btn-outline-primary">N</button>
              <button class="btn btn-outline-primary">O</button>
              <button class="btn btn-outline-primary">P</button>
              <button class="btn btn-outline-primary">Q</button>
              <button class="btn btn-outline-primary">R</button>
              <button class="btn btn-outline-primary">S</button>
              <button class="btn btn-outline-primary">T</button>
              <button class="btn btn-outline-primary">U</button>
              <button class="btn btn-outline-primary">V</button>
              <button class="btn btn-outline-primary">W</button>
              <button class="btn btn-outline-primary">X</button>
              <button class="btn btn-outline-primary">Y</button>
              <button class="btn btn-outline-primary">Z</button>
            </div>
          </div>

          <div class="row">

            <div class="contacts col-sm-6 .col-md-6 .col-lg-6">
                <div class="items">
                  <ul id="List">
                    
                  </ul>

                </div>
            </div>

            <div class="infos col-sm-6 .col-md-6 .col-lg-6">
                

                <form id="add-contact" action="carnet_adresse.html" method="get">
                    <div class="row">
                        <div class="col-6">
                            <label for="name">Nom</label>
                            <input class="col-12" type="text" id="name" required>
                        </div>
                        <div class="col-6">
                            <label for="firstName">Prénom</label>
                            <input class="col-12" type="text" id="firstName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="birth">Date de naissance</label>
                            <input class="col-12" type="date" id="birth">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="phone">Téléphone</label>
                            <input class="col-12" type="number" id="phone" required>
                        </div>
                        <div class="col-6">
                            <label for="mail">E-mail</label>
                            <input class="col-12" type="email" id="mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="adresse">Adresse</label>
                            <input class="col-12" type="text" id="adresse">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="postalCode">Code Postal</label>
                            <input class="col-12" type="number" id="postalCode">
                        </div>
                        <div class="col-6">
                            <label for="city">Ville</label>
                            <select name="city" class="col-12" id="city" disabled>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="save" class="btn btn-primary">Ajouter</button>
                        </div>
                        <div class="col-6">
                            <button type="button" id="reset" class="btn btn-secondary">Effacer</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>


        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="modal_name" class="modal-title"></h5>
                  
                </div>
                <div class="modal-body">
                  <p id="modal_phone"></p>
                  <p id="modal_mail"></p>
                  <p id="modal_adresse"></p>
                  <p id="modal_naissance"></p>
                  <p id="modal_codepostal"></p>
                </div>
                <div class="modal-footer">
                  <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
